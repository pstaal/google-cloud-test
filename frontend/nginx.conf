server {
    # Listen on port 80
    listen 80;
    server_name localhost;

    # Root directory for your static files
    root /usr/share/nginx/html;

    # Index file (default page)
    index index.html;

    # SPA Fallback: Always serve index.html for non-existent routes
    location / {
        try_files $uri /index.html;

        # Cache-Control for index.html to prevent aggressive caching
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Static assets: Enable long-term caching
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|otf|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off; # Disable logging for static files.
    }

    # Additional Cache-Control for JSON and other APIs if applicable
    location ~* \.(json|txt|xml|webmanifest|map)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        access_log off;
    }

    # Error handling for 404: Redirect to index.html (SPA fallback)
    error_page 404 /index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}